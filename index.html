<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAMING SYSTEM</title>
    <link rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2" style="margin-top:20px" ;>
            <h1>AKAN AGE AND NAMING SYSTEM</h1>
            <P>This is a web apllication that takes users birthday and calculates the day of the week they were born.
                and then depending on their gender output their Akan Names
            </P><br>
            
            <div class="row">
                <div class="col-md-6">
                    <form>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail">Enter your birth Date</label>

                            <input 
                            type="text" class="form-control" id="inputBirthDate"
                            placeholder="Enter your birth date in the format DD/MM/YYYY e.g 12/04/2001">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">choose your Gender</label><select
                            id="selectGender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        </select>
                        </div>

                        <button type="submit" class="btn btn-primary"
                        id="btn-submit-akan" onclick="calculateAkanDate();">Get your Akan Name</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    
</body>
</html>
